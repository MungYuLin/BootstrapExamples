<div class="container-fluid">
  <div class="row">
    <div class="bs-example">
      <div class="col-md-6">
        <span class="bg-info">实例1：基础表单实例</span>
        <hr>
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">邮箱：</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入您的邮箱地址"></div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入您的邮箱密码"></div>
          <div class="checkbox">
            <label>
              <input type="checkbox">记住密码</label>
          </div>
          <button type="submit" class="btn btn-default">进入邮箱</button>
        </form>
      </div>
    </div>
    <div class="bs-example">
      <div class="col-md-6">
        <span class="bg-info">实例2：水平表单实例</span>
        <hr>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的邮箱地址"></div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的邮箱密码"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox">记住密码</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">进入邮箱</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="bs-example">
      <div class="col-md-12">
        <span class="bg-info">实例3：内联表单实例</span>
        <hr>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">邮箱</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入你的邮箱地址"></div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请输入你的邮箱密码"></div>
          <div class="checkbox">
            <label>
              <input type="checkbox">记住密码</label>
          </div>
          <button type="submit" class="btn btn-default">进入邮箱</button>
        </form>
      </div>
    </div>
  </div>
</div>
