<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scripts/css/main.css" type="text/css" media="screen" />
    <title>Bootstrap使用實例</title>
</head>
<body class="signin">
    <div class="container">
        <h2 class="signin-heading">Bootstrap使用實例</h2>
        <form class="form-signin" ms-controller="signin">
            <label for="inputUserID" class="sr-only">账户</label>
            <input type="text" id="inputUserID" class="form-control" placeholder="请输入账户ID" ms-duplex="userCode" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" ms-duplex="userName" required>
            <div class="checkbox">
                <label><input type="checkbox" value="remember-me">记住密码</label>
            </div>
            <button type="button" class="btn btn-lg btn-primary btn-block" ms-click="login()">登陆</button>
        </form>

    </div>
    <script src="scripts/jquery-2.1.4/jquery.min.js"></script>
    <script src="scripts/avalon/avalon.js"></script>
    <script type="text/javascript">
        avalon.ready(function() {
            var vm = avalon.define({
                $id: "signin",
                userCode: "",
                userName: "",
                login: function() {
                    window.location = "index.html";
                }
            })
        });
    </script>
</body>
</html>
