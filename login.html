<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scripts/css/main.css" type="text/css" media="screen" />
    <title>Bootstrap使用實例</title>
</head>
<body class="signin">
    <div class="container">
        <h2 class="signin-heading">Bootstrap使用實例</h2>
        <form class="form-signin" ms-controller="loginVM">
            <label for="inputUserID" class="sr-only">账户</label>
            <input type="text" id="inputUserID" class="form-control" placeholder="请输入账户" ms-duplex="LoginName" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" ms-duplex="LoginPwd" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">记住密码</label>
            </div>
            <button type="button" class="btn btn-lg btn-primary btn-block" ms-click="login()">登陆</button>
        </form>

        <!-- 提示Model -->
        <div id="alertModel-MessageBox" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h5 class="modal-title">[Title]</h5>
                    </div>
                    <div class="modal-body">
                        <span class="[Icon]" style="font-size:40px; vertical-align:middle; color: [Color]"></span>
                        <small>[Message]</small>
                    </div>
                    <div class="modal-footer" >
                        <button type="button" class="btn btn-primary btn-sm ok" data-dismiss="modal">[BtnOk]</button>
                        <button type="button" class="btn btn-default btn-sm cancel" data-dismiss="modal">[BtnCancel]</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-main="scripts/sub.js" src="scripts/requirejs/require.min.js"></script>
</body>
</html>
